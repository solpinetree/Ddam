<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>문의사항 게시판</title>
	<meta name="description"
		content="Free Bootstrap Theme by ProBootstrap.com">
	<meta name="keywords"
		content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">
	
	<link rel="stylesheet" th:href="@{/css/custom.css}">
	<link rel="stylesheet" th:href="@{/css/styles-merged.css}">
	<link rel="stylesheet" th:href="@{/css/style.min.css}">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700|Open+Sans" rel="stylesheet">
</head>
<body>
<!--  header -->
			<!-- 페이지 -->
	<div class="probootstrap-page-wrapper">
	
		<!-- 헤더 -->
		<div th:replace="include/header::header"></div>
		
		<!-- 네비게이션 바 -->
		<div th:replace="include/header::nav"></div>
	
<!--  문의사항 게시판  -->
		<section class="probootstrap-section probootstrap-section-colored">
			<div class="container">
				<div class="row">
					<div class="col-md-12 text-left section-heading mb0">
						<h1 class="mb0">문의사항 게시판</h1>
					</div>
				</div>
			</div>
		</section>	
    <div class="container mt-3">
                <button type="button" class="btn btn-primary" style="float:right; margin-top:30px" onclick="location.href = 'write'">문의하기</button>
        <div style=clear:both></div>
        <hr>
        <table class="table table-hover" style="margin-bottom:500px">
            <thead class="table-success">
                <tr>
                    <th>작성자</th>
                    <th>제목</th>
                    <th>작성일자</th>
                    <th>조회수</th>
                </tr>
            </thead>
            <tbody>

			<tr th:each="ask_boardlist: ${ask_boardlist}">
				<td>[[${#authentication.getPrincipal().getUsername() }]]</td>
				<td><a th:href="@{view(abid=${ask_boardlist.abid})}">[[${ask_boardlist.subject }]]</a></td>
				<td>[[${#temporals.format(ask_boardlist.regdate, 'yyyy-MM-dd HH:mm:ss') }]]</td>
 				<td>[[${ask_boardlist.view_cnt }]]</td>
			</tr>

		</tbody>
        </table>
    </div>
<!--  footer -->
		<div th:replace="include/footer :: footer"></div>
	
	</div>
	
	<script th:src="@{/js/scripts.min.js}"></script>
	<script th:src="@{/js/main.min.js}"></script>
	<script th:src="@{/js/custom.js}"></script>

</body>
</html>
