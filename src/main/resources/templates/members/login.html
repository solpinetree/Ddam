
<html xmlns:th="http://www.thymeleaf.org">

<style>
div {

}

	right: 0;

<head>

	href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700|Open+Sans"

<!-- header -->
<div th:replace="include/header::header"></div>
<!--  nav bar -->
<div th:replace="include/header::nav"></div>
<body>
	<div id="container">

		<div class="bodytext_area box_inner">

			<div class="login_wrap">
				<div style="text-align: center">
					<p style="font-size: 28px">로그인</p>
				</div>
				<div th:if="${param.error}">
					<p th:text="${exception}" class="alert alert-danger"></p>
				</div>
				<form th:action="@{/members/loginOk}" method="POST" id="cm"
					class="hc vc">
					<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
					<!-- 시큐리티로 /loginOk 을 낚아챈다.  무조건 POST -->
					<!-- ↓ 아이디/패스워드 의 name 은 'username' 과 'password' 로 하자 (시큐리티의 디폴트) -->
					<input type="text" class="w220" name="username"
						placeholder="닉네임 입력" th:for="username" /><br> <input
						type="password" class="w220" name="password" placeholder="패스워드 입력"
						th:for="password" /><br> <br>
					<div style="text-align: center">
						<button type="submit" class="btn btn-primary" style="">로그인</button>
					</div>
				</form>
			</div>
			<br> <br>
			<div class="login_wrap">
				<h1 class="loginTit">
					<ul class="login_list">
						<p>처음이신가요? 회원가입은 여기서 해주세요!</p>
						<li class="email"><a onclick="location.href='/members/join';"
							value="회원가입하기"><strong>회원가입</strong></a></li>
						<li class="kakao" onclick="kakaoLogin();"><a
							href="javascript:void(0)"><strong>카카오톡</strong> 로그인</a></li>
						<li class="naver"><a href="#"><strong>네이버</strong> 로그인</a></li>
					</ul>
				</h1>
			</div>
		</div>
	</div>
</body>

<!-- footer -->
<div th:replace="include/footer :: footer"></div>


</div>
</body>


<!-- 카카오 스크립트 -->
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<script>
	Kakao.init('f72f3003b882dd8810a45601fb73f64c'); //발급받은 키 중 javascript키를 사용해준다.
	console.log(Kakao.isInitialized()); // sdk초기화여부판단
	//카카오로그인
	function kakaoLogin() {
		Kakao.Auth.login({
			success : function(response) {
				Kakao.API.request({
					url : '/v2/user/me',
					success : function(response) {
						console.log(response)
					},
					fail : function(error) {
						console.log(error)
					},
				})
			},
			fail : function(error) {
				console.log(error)
			},
		})
	}
	//카카오로그아웃  
	function kakaoLogout() {
		if (Kakao.Auth.getAccessToken()) {
			Kakao.API.request({
				url : '/v1/user/unlink',
				success : function(response) {
					console.log(response)
				},
				fail : function(error) {
					console.log(error)
				},
			})
			Kakao.Auth.setAccessToken(undefined)
		}
	}
</script>


<!-- 네이버 스크립트 -->
<script
	src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js"
	charset="utf-8"></script>

<script>
	var naverLogin = new naver.LoginWithNaverId({
		clientId : "MTSBPZQekhej3J4KRcGm", //내 애플리케이션 정보에 cliendId를 입력해줍니다.
		callbackUrl : "http://localhost:8080", // 내 애플리케이션 API설정의 Callback URL 을 입력해줍니다.
		isPopup : false,
		callbackHandle : true
	});

	naverLogin.init();

	window.addEventListener('load', function() {
		naverLogin.getLoginStatus(function(status) {
			if (status) {
				var email = naverLogin.user.getEmail(); // 필수로 설정할것을 받아와 아래처럼 조건문을 줍니다.

				console.log(naverLogin.user);

				if (email == undefined || email == null) {
					alert("이메일은 필수정보입니다. 정보제공을 동의해주세요.");
					naverLogin.reprompt();
					return;
				}
			} else {
				console.log("callback 처리에 실패하였습니다.");
			}
		});
	});

	var testPopUp;
	function openPopUp() {
		testPopUp = window.open("https://nid.naver.com/nidlogin.logout",
				"_blank",
				"toolbar=yes,scrollbars=yes,resizable=yes,width=1,height=1");
	}
	function closePopUp() {
		testPopUp.close();
	}

	function naverLogout() {
		openPopUp();
		setTimeout(function() {
			closePopUp();
		}, 1000);

	}
</script>

</html>
