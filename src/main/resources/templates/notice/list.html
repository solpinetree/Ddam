<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>공지사항 게시판</title>
	<meta name="description"
		content="Free Bootstrap Theme by ProBootstrap.com">
	<meta name="keywords"
		content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">
	
	<link rel="stylesheet" th:href="@{/css/custom.css}">
	<link rel="stylesheet" th:href="@{/css/styles-merged.css}">
	<link rel="stylesheet" th:href="@{/css/style.min.css}">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700|Open+Sans" rel="stylesheet">
</head>
<body>
<!--  header -->
		<!-- 페이지 -->
	<div class="probootstrap-page-wrapper">
	
		<!-- 헤더 -->
		<div th:replace="include/header::header"></div>
		
		<!-- 네비게이션 바 -->
		<div th:replace="include/header::nav"></div>
<!--  공지사항 게시판  -->
		<section class="probootstrap-section probootstrap-section-colored">
			<div class="container">
				<div class="row">
					<div class="col-md-12 text-left section-heading mb0">
						<h1 class="mb0">공지사항 게시판</h1>
					</div>
				</div>
			</div>
		</section>
		<div class="container mt-3">
        <hr>
        <table class="table table-hover" style="margin-bottom:500px">
            <thead class="table-success">
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성일자</th>
                    <th>조회수</th>
                </tr>
            </thead>
            <tbody>

			<tr th:each="notice_boardlist: ${notice_boardlist}">
				<td>[[${notice_boardlist.nbid }]]</td>
				<td><a th:href="@{view(nbid=${notice_boardlist.nbid})}">[[${notice_boardlist.subject }]]</a></td>
				<td>[[${#temporals.format(notice_boardlist.regdate, 'yyyy-MM-dd HH:mm:ss') }]]</td>
 				<td>[[${notice_boardlist.view_cnt }]]</td>
			</tr>

		</tbody>
        </table>
    </div>
<!--  footer -->
	 	<div th:replace="include/footer :: footer"></div>
	
	</div>
	
	<script th:src="@{/js/scripts.min.js}"></script>
	<script th:src="@{/js/main.min.js}"></script>
	<script th:src="@{/js/custom.js}"></script>

</body>
</html>
